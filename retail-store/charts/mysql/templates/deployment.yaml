apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: {{ .Values.image }}
          env:
            - name: MYSQL_DATABASE
              value: {{ .Values.database }}
            - name: MYSQL_USER
              value: {{ .Values.user }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.password }}
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.rootPassword }}
          ports:
            - containerPort: 3306
